<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cursos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/GAM_transparent.png" alt="Galaxia Magna Academy Logo" style="width: 80px; height: 80px; object-fit: contain;">
    <div class="header-text">
      <h1>Galaxia Magna Academy</h1>
      <h2>Sapientia per Stellam</h2>
    </div>
    <img src="images/GAM_transparent.png" alt="GMA Logo" style="width: 80px; height: 80px; object-fit: contain;">
  </header>
  <div style="width:100%;text-align:center;margin-top:12px;margin-bottom:12px;">
    <a href="dashboard.html" style="font-size:1.1em;color:#2563eb;text-decoration:none;font-weight:bold;">
      Volver al Dashboard
    </a>
  </div>
  <main>
    <h2 style="color: #f18b32; text-align: center; margin-bottom: 30px;">Lista de Cursos</h2>
    <p style="text-align: center; color: #C0C0C0; margin-bottom: 30px;">Panel de administración para ver y modificar cursos</p>
    <div class="table-responsive" style="overflow-x:auto;">
      <div id="table-filter-single" style="margin-bottom: 16px;">
        <input type="text" id="filter-global" placeholder="Filtrar por cualquier valor..." class="form-control" style="width: 300px;">
      </div>
      <table class="table table-striped table-dark" id="tabla-cursos" style="min-width:900px; width:auto;">
        <thead>
          <tr>
            <th>Modificar</th>
            <th>ID</th>
            <th>Cuatrimestre</th>
            <th>Código</th>
            <th>Curso</th>
            <th>Requisitos</th>
            <th>Créditos</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los cursos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>
  <footer></footer>

  <!-- Modal for editing course -->
  <div class="modal fade" id="modalEditarCurso" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Modificar Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarCurso">
            <input type="hidden" id="edit-id">
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Cuatrimestre</label>
              <select id="edit-cuatrimestre" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Código</label><input type="text" id="edit-codigo" class="form-control"></div>
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Curso</label><input type="text" id="edit-curso" class="form-control"></div>
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Requisitos</label><input type="text" id="edit-requisitos" class="form-control"></div>
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Créditos</label><input type="number" id="edit-creditos" class="form-control" min="0" max="100"></div>
            <div class="mb-2"><label style="color:#111; font-weight:bold;">Activo</label>
              <select id="edit-active" class="form-control">
                <option value="true">Sí</option>
                <option value="false">No</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="guardarCambiosCurso">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="supabase.js"></script>
  <script>
    let cursosGlobal = [];
    async function cargarCursos() {
      const url = `${SUPABASE_URL}/rest/v1/cursos`;
      const headers = { 'apikey': SUPABASE_APIKEY, 'Authorization': SUPABASE_AUTH };
      const response = await fetch(url, { headers });
      const tabla = document.getElementById('tabla-cursos').getElementsByTagName('tbody')[0];
      tabla.innerHTML = '';
      if (response.ok) {
        const cursos = await response.json();
        cursosGlobal = cursos;
        const filtro = document.getElementById('filter-global').value.toLowerCase();
        const cursosFiltrados = cursos.filter(curso => {
          return (!filtro ||
            (curso.cuatrimestre && curso.cuatrimestre.toLowerCase().includes(filtro)) ||
            (curso.codigo && curso.codigo.toLowerCase().includes(filtro)) ||
            (curso.curso && curso.curso.toLowerCase().includes(filtro)) ||
            (curso.requisitos && curso.requisitos.toLowerCase().includes(filtro)) ||
            (curso.creditos && curso.creditos.toString().includes(filtro)) ||
            (typeof curso.Active === 'boolean' && (curso.Active ? 'sí' : 'no').includes(filtro))
          );
        });
        cursosFiltrados.forEach(curso => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td><button class='btn btn-warning btn-sm' onclick='modificarCurso(${curso.id})'>Mod</button></td>
            <td>${curso.id}</td>
            <td>${curso.cuatrimestre}</td>
            <td>${curso.codigo}</td>
            <td>${curso.curso}</td>
            <td>${curso.requisitos || ''}</td>
            <td>${curso.creditos}</td>
            <td>${curso.Active ? 'Sí' : 'No'}</td>
          `;
          tabla.appendChild(fila);
        });
      } else {
        tabla.innerHTML = '<tr><td colspan="8" style="color:#ff6b6b; text-align:center;">No se pudo cargar la lista de cursos.</td></tr>';
      }
    }
    window.modificarCurso = function(id) {
      const curso = cursosGlobal.find(c => c.id == id);
      if (!curso) return;
      document.getElementById('edit-id').value = curso.id;
      document.getElementById('edit-cuatrimestre').value = curso.cuatrimestre || '';
      document.getElementById('edit-codigo').value = curso.codigo || '';
      document.getElementById('edit-curso').value = curso.curso || '';
      document.getElementById('edit-requisitos').value = curso.requisitos || '';
      document.getElementById('edit-creditos').value = curso.creditos || '';
      document.getElementById('edit-active').value = curso.Active ? 'true' : 'false';
      const modal = new bootstrap.Modal(document.getElementById('modalEditarCurso'));
      modal.show();
    }
    document.getElementById('guardarCambiosCurso').addEventListener('click', async function() {
      const id = document.getElementById('edit-id').value;
      const datos = {
        cuatrimestre: document.getElementById('edit-cuatrimestre').value,
        codigo: document.getElementById('edit-codigo').value,
        curso: document.getElementById('edit-curso').value,
        requisitos: document.getElementById('edit-requisitos').value,
        creditos: parseInt(document.getElementById('edit-creditos').value),
        Active: document.getElementById('edit-active').value === 'true'
      };
      // Actualizar en Supabase
      try {
        const url = `${SUPABASE_URL}/rest/v1/cursos?id=eq.${id}`;
        const headers = { 'apikey': SUPABASE_APIKEY, 'Authorization': SUPABASE_AUTH, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };
        const response = await fetch(url, {
          method: 'PATCH',
          headers,
          body: JSON.stringify(datos)
        });
        if (response.ok) {
          bootstrap.Modal.getInstance(document.getElementById('modalEditarCurso')).hide();
          cargarCursos();
        } else {
          alert('Error al guardar los cambios.');
        }
      } catch (e) {
        alert('Error de red al guardar los cambios.');
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      cargarCursos();
      document.getElementById('filter-global').addEventListener('input', cargarCursos);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
