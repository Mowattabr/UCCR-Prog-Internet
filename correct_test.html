<body>
    <h1>Test with Correct Table Structure</h1>
    <button onclick="testCorrectStructure()">Test Registration with All Required Fields</button>
    <div id="result"></div>

    <script>
        async function testCorrectStructure() {
            const formData = new FormData();
            
            // Add all required fields based on the actual table structure
            formData.append('username', 'test_user_' + Date.now());
            formData.append('email', 'test' + Date.now() + '@example.com');
            formData.append('password', 'password123');
            formData.append('telefono', '8888-1234');
            formData.append('fecha-nacimiento', '1990-01-01');
            formData.append('rol', 'estudiante');
            formData.append('fecha-inscripcion', '2025-08-11');
            formData.append('codigo-estudiante', '2025_08_A_' + Math.floor(Math.random() * 9999).toString().padStart(4, '0'));
            formData.append('gender', 'f');
            formData.append('intereses[]', 'programacion');
            formData.append('intereses[]', 'ciencia');

            try {
                const response = await fetch('https://backend-kt0bm09wc-mowattabrs-projects.vercel.app', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${result}</pre>
                `;
                
                console.log('Test result:', result);
            } catch (error) {
                document.getElementById('result').innerHTML = `

                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
