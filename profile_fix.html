<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîß PROFILE FIX - Guaranteed Working</title>
  <style>
    body { background: #1a1a1f; color: #fff; padding: 20px; font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; background: #23232b; padding: 30px; border-radius: 10px; }
    button { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
    button:hover { background: #16a34a; }
    .logout { background: #ef4444; }
    .logout:hover { background: #dc2626; }
    input { width: 100%; padding: 10px; margin: 10px 0; background: #1a1a1f; color: white; border: 1px solid #4a4a55; border-radius: 4px; }
    .result { padding: 15px; margin: 10px 0; border-radius: 5px; background: #2d2d35; }
    .success { background: #22c55e; }
    .error { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #f18b32; text-align: center;">üîß PROFILE FIX</h1>
    <p style="text-align: center; color: #999;">Let's get this working once and for all!</p>
    
    <div class="result">
      <h3>Step 1: Clear Everything & Start Fresh</h3>
      <button onclick="clearEverything()" class="logout">üóëÔ∏è Clear Session & Restart</button>
      <div id="clear-result"></div>
    </div>

    <div class="result">
      <h3>Step 2: Login as Allan (Your Main Account)</h3>
      <input type="email" id="allan-email" placeholder="Your email" value="allan.villalobos.calderon@gmail.com">
      <input type="password" id="allan-password" placeholder="Your password">
      <button onclick="loginAsAllan()">üîê Login as Allan</button>
      <div id="login-result"></div>
    </div>

    <div class="result">
      <h3>Step 3: Quick Profile Update Test</h3>
      <input type="tel" id="test-phone" placeholder="Enter new phone number" value="+506-8980-6399">
      <button onclick="updatePhone()">üì± Update Phone & Test Save</button>
      <div id="update-result"></div>
    </div>

    <div class="result">
      <h3>Step 4: Go to Working Profile</h3>
      <button onclick="goToProfile()">üöÄ Open Working Profile Page</button>
    </div>
  </div>

  <script>
    function clearEverything() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById('clear-result').innerHTML = '<div style="color: #22c55e; margin-top: 10px;">‚úÖ All session data cleared! Ready for fresh start.</div>';
    }

    async function loginAsAllan() {
      const email = document.getElementById('allan-email').value;
      const password = document.getElementById('allan-password').value;
      const resultDiv = document.getElementById('login-result');
      
      if (!email || !password) {
        resultDiv.innerHTML = '<div style="color: #ef4444; margin-top: 10px;">‚ùå Please enter email and password</div>';
        return;
      }
      
      try {
        resultDiv.innerHTML = '<div style="color: #3b82f6; margin-top: 10px;">üîÑ Logging in...</div>';
        
        const searchUrl = `https://qjtojggjtouvgljlozwr.supabase.co/rest/v1/lista_usuarios?email=eq.${encodeURIComponent(email)}`;
        
        const response = await fetch(searchUrl, {
          method: 'GET',
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdG9qZ2dqdG91dmdsamxvendyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzAwMjAsImV4cCI6MjA3MDEwNjAyMH0.z1ggcCP5SbU3jvAOXmo8yD22fRBctQt7LI71LZTR7YM',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdG9qZ2dqdG91dmdsamxvendyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzAwMjAsImV4cCI6MjA3MDEwNjAyMH0.z1ggcCP5SbU3jvAOXmo8yD22fRBctQt7LI71LZTR7YM',
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          const users = await response.json();
          
          if (users && users.length > 0) {
            const user = users[0];
            
            if (user.password === password) {
              // Save session
              localStorage.setItem('currentUser', JSON.stringify({
                username: user.username,
                email: user.email,
                rol: user.rol,
                codigo: user.codigo_usuario,
                telefono: user.telefono,
                genero: user.genero,
                fromDatabase: true
              }));
              
              resultDiv.innerHTML = `
                <div style="color: #22c55e; margin-top: 10px;">
                  ‚úÖ Logged in successfully!<br>
                  <strong>Name:</strong> ${user.username}<br>
                  <strong>Email:</strong> ${user.email}<br>
                  <strong>Current Phone:</strong> ${user.telefono || 'Not set'}
                </div>
              `;
              
              window.currentLoggedUser = user; // Store for testing
              
            } else {
              resultDiv.innerHTML = '<div style="color: #ef4444; margin-top: 10px;">‚ùå Wrong password</div>';
            }
          } else {
            resultDiv.innerHTML = '<div style="color: #ef4444; margin-top: 10px;">‚ùå User not found</div>';
          }
        } else {
          resultDiv.innerHTML = '<div style="color: #ef4444; margin-top: 10px;">‚ùå Database error</div>';
        }
        
      } catch (error) {
        resultDiv.innerHTML = `<div style="color: #ef4444; margin-top: 10px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function updatePhone() {
      const newPhone = document.getElementById('test-phone').value;
      const resultDiv = document.getElementById('update-result');
      
      if (!window.currentLoggedUser) {
        resultDiv.innerHTML = '<div style="color: #ef4444; margin-top: 10px;">‚ùå Please login first!</div>';
        return;
      }
      
      try {
        resultDiv.innerHTML = '<div style="color: #3b82f6; margin-top: 10px;">üîÑ Updating phone...</div>';
        
        const updateUrl = `https://qjtojggjtouvgljlozwr.supabase.co/rest/v1/lista_usuarios?email=eq.${encodeURIComponent(window.currentLoggedUser.email)}`;
        
        const response = await fetch(updateUrl, {
          method: 'PATCH',
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdG9qZ2dqdG91dmdsamxvendyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzAwMjAsImV4cCI6MjA3MDEwNjAyMH0.z1ggcCP5SbU3jvAOXmo8yD22fRBctQt7LI71LZTR7YM',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdG9qZ2dqdG91dmdsamxvendyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MzAwMjAsImV4cCI6MjA3MDEwNjAyMH0.z1ggcCP5SbU3jvAOXmo8yD22fRBctQt7LI71LZTR7YM',
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({ telefono: newPhone })
        });
        
        if (response.ok) {
          resultDiv.innerHTML = `
            <div style="color: #22c55e; margin-top: 10px;">
              ‚úÖ Phone updated successfully!<br>
              <strong>New Phone:</strong> ${newPhone}<br>
              <strong>Database Status:</strong> SAVED ‚úì
            </div>
          `;
          
          // Update session
          const sessionUser = JSON.parse(localStorage.getItem('currentUser'));
          sessionUser.telefono = newPhone;
          localStorage.setItem('currentUser', JSON.stringify(sessionUser));
          
        } else {
          const errorText = await response.text();
          resultDiv.innerHTML = `<div style="color: #ef4444; margin-top: 10px;">‚ùå Update failed: ${response.status}<br>${errorText}</div>`;
        }
        
      } catch (error) {
        resultDiv.innerHTML = `<div style="color: #ef4444; margin-top: 10px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    function goToProfile() {
      if (!localStorage.getItem('currentUser')) {
        alert('Please complete the login first!');
        return;
      }
      
      window.open('profile.html', '_blank');
    }
  </script>
</body>
</html>
