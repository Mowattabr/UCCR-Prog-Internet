<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #23232b; color: #fff; font-family: Arial, sans-serif; }
    .section-modal { display: block; max-width: 500px; margin: 40px auto; background: #23232b; border-radius: 12px; box-shadow: 0 4px 24px #0008; padding: 40px 20px; }
    .close-section-btn { margin-top: 20px; background: #f18b32; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <section id="contacto" class="section-modal">
    <h2>Contacto</h2>
    <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría escucharte!</p>
    <p>Incluso, puedes darnos ideas sobre cursos que te gustaría ver en la plataforma.</p>
    <form id="contacto-form" class="contacto-formulario">
      <div class="form-group">
        <label for="contacto-nombre" class="form-label">Nombre completo:</label>
  <input type="text" id="contacto-nombre" name="nombre" class="form-control" required>
  <small class="error-message" id="error-nombre"></small>
      </div>
      <div class="form-group">
        <label for="contacto-mensaje" class="form-label">Mensaje:</label>
        <textarea id="contacto-mensaje" name="mensaje" class="form-control" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
        <small class="error-message" id="error-mensaje"></small>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-enviar-contacto" id="btn-enviar">
          <span id="btn-text">Enviar mensaje</span>
          <span id="btn-loading" class="loading-spinner" style="display: none;">Enviando...</span>
        </button>
      </div>
      <div id="contacto-status" class="status-message" style="display: none;"></div>
      <script>
        document.getElementById('contacto-form').addEventListener('submit', function(e) {
          e.preventDefault();
          var nombre = document.getElementById('contacto-nombre').value;
          var mensaje = document.getElementById('contacto-mensaje').value;
          var to = 'allan.villalobos.calderon@gmail.com';
          var subject = 'Contacto desde UCCR WebPage - ' + nombre;
          var body = 'Nombre: ' + nombre + '\nMensaje: ' + mensaje;
          var mailto = 'mailto:' + encodeURIComponent(to) + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
          window.location.href = mailto;
        });
      </script>
    </form>
    <button id="cerrar-contacto" class="close-section-btn" onclick="window.close()">Cerrar</button>
  </section>
</body>
</html>
