<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro</title>
</head>
<body>
    <h1>Test de Registro</h1>
    <button onclick="testRegistro()">Test Registro</button>
    <div id="result"></div>

    <script>
        async function testRegistro() {
            const formData = new FormData();
            formData.append('username', 'test_user');
            formData.append('email', 'test@email.com');
            formData.append('telefono', '1234-5678');
            formData.append('password', 'test123');
            formData.append('fecha-nacimiento', '1990-01-01');
            formData.append('rol', 'estudiante');
            formData.append('fecha-inscripcion', '2025-08-11');
            formData.append('codigo-estudiante', '2025_08_A_0001');
            formData.append('gender', 'm');
            formData.append('intereses[]', 'programacion');

            try {
                const response = await fetch('https://backend-kt0bm09wc-mowattabrs-projects.vercel.app', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${result}</pre>
                `;
                
                console.log('Response:', result);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
